<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Questions - Echop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header class="bg-red-600 text-white p-4 shadow-md">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Echop</h1>
        </div>
    </header>

    <!-- Navigation -->
  

    <!-- Main Content -->
    <div class="container mx-auto p-6 mt-6 text-center">
        <h2 class="text-2xl font-bold">Gestion des Questions</h2>
        <p class="mt-4 text-gray-600">Répondez aux questions des utilisateurs ici.</p>
        <form method="post" class="mt-6 max-w-md mx-auto bg-white p-4 rounded shadow">
            {% csrf_token %}
            <div class="mb-4">
                <label for="question_id" class="block text-left">ID de la question :</label>
                <input type="number" id="question_id" name="question_id" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="response" class="block text-left">Réponse :</label>
                <textarea id="response" name="response" class="w-full p-2 border rounded" required></textarea>
            </div>
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Envoyer Réponse</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-red-600 text-white p-4 mt-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Echop. Tous droits réservés.</p>
            <p class="mt-2">
                <a href="{% url 'accounts:contact' %}" class="text-red-200 hover:text-red-50">Contact</a> |
                <a href="{% url 'accounts:terms' %}" class="text-red-200 hover:text-red-50">Conditions d'utilisation</a> |
                <a href="{% url 'accounts:about' %}" class="text-red-200 hover:text-red-50">À propos</a>
            </p>
        </div>
    </footer>
</body>
</html>
