<!DOCTYPE html>
<html>
<head>
    <title>Inscription</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{% static 'accounts/register.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">Inscription</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="bg-red-100 text-red-700 p-2 mb-4 rounded">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <div class="card bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto">
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700">Nom d'utilisateur</label>
                    <input type="text" name="username" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" name="email" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Mot de passe</label>
                    <input type="password" name="password" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Rôle</label>
                    <select name="role" class="w-full p-2 border rounded" required>
                        <option value="client">Client</option>
                        <option value="seller">Commerçant</option>
                        <option value="delivery">Livreur</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors duration-200 w-full">
                    S'inscrire
                </button>
            </form>
            <p class="mt-4 text-center">
                Déjà un compte ? <a href="{% url 'accounts:login' %}" class="text-red-600 hover:text-red-800 transition-colors duration-200">Se connecter</a>
            </p>
        </div>
    </div>
</body>
</html>
