<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Echop</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="{% static 'accounts/register.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans relative overflow-hidden">
    <!-- Conteneur pour les bulles animées -->
    <div class="bubbles">
        <span style="--i:11;"></span>
        <span style="--i:12;"></span>
        <span style="--i:24;"></span>
        <span style="--i:10;"></span>
        <span style="--i:14;"></span>
        <!-- Ajoute tes bulles ici, par exemple : -->
        <!-- <span style="--i:15;"></span> -->
        <!-- <span style="--i:17;"></span> -->
        <!-- <span style="--i:20;"></span> -->
    </div>

    <!-- Contenu principal -->
    <div class="container mx-auto p-6 flex items-center justify-center min-h-screen">
        <div class="card bg-white rounded-lg shadow-xl p-8 max-w-md w-full transform hover:scale-105 transition duration-300">
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Inscription</h1>
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-red-100 text-red-700 p-3 mb-4 rounded-lg text-center">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-1">Nom d'utilisateur</label>
                    <input type="text" name="username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-1">Email</label>
                    <input type="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-1">Mot de passe</label>
                    <input type="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-1">Rôle</label>
                    <select name="role" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200" required>
                        <option value="client">Client</option>
                        <option value="seller">Commerçant</option>
                        <option value="delivery">Livreur</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-red-600 text-white px-4 py-3 rounded-lg hover:bg-red-700 hover:shadow-lg transform hover:translate-y-[-2px] transition duration-200">
                    S'inscrire
                </button>
            </form>
            <p class="mt-4 text-center text-gray-600">
                Déjà un compte ? <a href="{% url 'accounts:login' %}" class="text-red-600 hover:text-red-800 font-semibold transition duration-200">Se connecter</a>
            </p>
        </div>
    </div>
</body>
</html>
