<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Echop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Background gradient animé */
        .animated-bg {
            background: linear-gradient(-45deg, #dc2626, #b91c1c, #991b1b, #7f1d1d);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particules flottantes géométriques */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
        }

        .geometric-shape {
            position: absolute;
            opacity: 0.1;
            animation: float 15s infinite ease-in-out;
        }

        .shape-1 {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            border-radius: 12px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
            transform: rotate(45deg);
        }

        .shape-2 {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #d97706, #92400e);
            border-radius: 50%;
            top: 70%;
            left: 80%;
            animation-delay: 3s;
        }

        .shape-3 {
            width: 60px;
            height: 60px;
            background: linear-gradient(225deg, #fbbf24, #d97706);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            top: 30%;
            left: 85%;
            animation-delay: 6s;
        }

        .shape-4 {
            width: 40px;
            height: 40px;
            background: linear-gradient(315deg, #f59e0b, #92400e);
            border-radius: 8px;
            top: 80%;
            left: 10%;
            animation-delay: 9s;
            transform: rotate(-30deg);
        }

        .shape-5 {
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #d97706, #92400e);
            border-radius: 50%;
            top: 20%;
            left: 70%;
            animation-delay: 12s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.1;
            }
            25% { 
                transform: translateY(-15px) rotate(90deg);
                opacity: 0.2;
            }
            50% { 
                transform: translateY(-8px) rotate(180deg);
                opacity: 0.15;
            }
            75% { 
                transform: translateY(-20px) rotate(270deg);
                opacity: 0.25;
            }
        }

        /* Card avec glassmorphism - plus compact */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        /* Animations d'entrée */
        .slide-up {
            animation: slideUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input focus effects */
        .input-field {
            position: relative;
            transition: all 0.3s ease;
        }

        .input-field:focus-within {
            transform: translateY(-2px);
        }

        .input-field input:focus {
            box-shadow: 0 8px 20px rgba(220, 38, 38, 0.15);
            border-color: #dc2626;
        }

        .input-field label {
            transition: all 0.3s ease;
        }

        .input-field:focus-within label {
            color: #dc2626;
            transform: translateY(-1px);
        }

        /* Button hover effects */
        .btn-modern {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-modern::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-modern:hover::before {
            left: 100%;
        }

        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(220, 38, 38, 0.4);
        }

        /* Logo animation */
        .logo-pulse {
            animation: logoPulse 3s ease-in-out infinite;
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Message alert styling */
        .alert-slide {
            animation: alertSlide 0.5s ease-out;
        }

        @keyframes alertSlide {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Link hover effect */
        .link-underline {
            position: relative;
        }

        .link-underline::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #dc2626;
            transition: width 0.3s ease;
        }

        .link-underline:hover::after {
            width: 100%;
        }

        /* Mobile responsiveness improvements */
        @media (max-width: 640px) {
            .glass-card {
                margin: 0.5rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body class="animated-bg font-sans antialiased min-h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Éléments flottants géométriques -->
    <div class="floating-elements">
        <div class="geometric-shape shape-1"></div>
        <div class="geometric-shape shape-2"></div>
        <div class="geometric-shape shape-3"></div>
        <div class="geometric-shape shape-4"></div>
        <div class="geometric-shape shape-5"></div>
    </div>

    <!-- Contenu principal -->
    <div class="container mx-auto p-4 flex items-center justify-center min-h-screen relative z-10">
        <div class="glass-card rounded-xl p-6 max-w-sm w-full slide-up">
            <!-- Logo et titre -->
            <div class="text-center mb-6">
                <div class="logo-pulse inline-flex items-center justify-center w-12 h-12 bg-gradient-to-br from-red-500 to-red-700 rounded-xl mb-3 shadow-lg">
                    <span class="text-white font-bold text-lg">E</span>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-1">Connexion</h1>
                <p class="text-gray-600 text-sm font-medium">Accédez à votre compte Echop</p>
            </div>

            <!-- Messages de succès ou erreur -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert-slide bg-gradient-to-r from-green-50 to-green-100 border border-green-200 text-green-800 p-3 mb-4 rounded-lg flex items-center text-sm" style="display: flex;" id="success-message">
                        <svg class="w-4 h-4 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                        <span class="font-medium">{{ message }}</span>
                    </div>
                {% endfor %}
            {% endif %}

            <!-- Messages d'erreur spécifiques -->
            <div id="error-message" class="alert-slide bg-gradient-to-r from-red-50 to-red-100 border border-red-200 text-red-800 p-3 mb-4 rounded-lg flex items-center text-sm" style="display: none;">
                <svg class="w-4 h-4 mr-2 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                </svg>
                <span id="error-text" class="font-medium">Message d'erreur</span>
            </div>

            <!-- Formulaire -->
            <form id="login-form" method="post" action="{% url 'accounts:login' %}" class="space-y-4">
                {% csrf_token %}
                <!-- Champ nom d'utilisateur -->
                <div class="input-field">
                    <label class="block text-gray-700 font-semibold mb-1 text-sm">
                        Nom d'utilisateur
                    </label>
                    <div class="relative">
                        <input 
                            type="text" 
                            name="username" 
                            class="w-full p-3 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-300 bg-white/50 text-sm" 
                            placeholder="Entrez votre nom d'utilisateur"
                            required
                        >
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Champ mot de passe -->
                <div class="input-field">
                    <label class="block text-gray-700 font-semibold mb-1 text-sm">
                        Mot de passe
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            name="password" 
                            class="w-full p-3 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition duration-300 bg-white/50 text-sm" 
                            placeholder="Entrez votre mot de passe"
                            required
                        >
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Bouton de connexion -->
                <button 
                    type="submit" 
                    class="btn-modern w-full bg-gradient-to-r from-red-600 to-red-700 text-white px-4 py-3 rounded-lg font-semibold text-sm shadow-lg hover:shadow-xl transition duration-300"
                >
                    <span class="flex items-center justify-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                        </svg>
                        Se connecter
                    </span>
                </button>
            </form>

            <!-- Séparateur -->
            <div class="flex items-center my-5">
                <div class="flex-1 border-t border-gray-300"></div>
                <span class="px-3 text-xs text-gray-500 font-medium">ou</span>
                <div class="flex-1 border-t border-gray-300"></div>
            </div>

            <!-- Lien d'inscription -->
            <div class="text-center">
                <p class="text-gray-600 mb-3 text-sm">
                    Pas encore de compte ?
                </p>
                <a 
                    href="{% url 'accounts:register' %}" 
                    class="link-underline inline-flex items-center text-red-600 hover:text-red-800 font-semibold transition duration-300 text-sm"
                >
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                    </svg>
                    Créer un compte
                </a>
            </div>

            <!-- Footer de la carte -->
            <div class="mt-5 pt-4 border-t border-gray-200 text-center">
                <p class="text-xs text-gray-500">
                    En vous connectant, vous acceptez nos 
                    <a href="#" class="text-red-600 hover:text-red-800">conditions d'utilisation</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Retour à l'accueil -->
    <a 
        href="#" 
        class="fixed top-4 left-4 z-20 flex items-center text-white hover:text-yellow-300 transition duration-300 font-medium text-sm"
    >
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Retour à l'accueil
    </a>

    <script>
        // Animation d'apparition progressive des éléments
        document.addEventListener('DOMContentLoaded', function() {
            // Délai pour l'animation du formulaire
            setTimeout(() => {
                document.querySelector('.slide-up').style.animationDelay = '0s';
            }, 300);

            // Focus automatique sur le premier champ
            const firstInput = document.querySelector('input[name="username"]');
            if (firstInput) {
                setTimeout(() => firstInput.focus(), 500);
            }

            // Animation des champs au focus
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.parentElement.style.transform = 'translateY(0)';
                });
            });

            // Gestion de l'envoi du formulaire
            const form = document.querySelector('#login-form');
            const submitBtn = form.querySelector('button[type="submit"]');
            const errorMessage = document.querySelector('#error-message');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                submitBtn.innerHTML = `
                    <span class="flex items-center justify-center">
                        <svg class="animate-spin w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Connexion...
                    </span>
                `;
                submitBtn.disabled = true;

                const formData = new FormData(form);
                formData.append('csrfmiddlewaretoken', getCsrfToken());

                fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erreur HTTP ! Statut : ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        switch (data.role) {
                            case 'delivery':
                                window.location.href = "{% url 'accounts:delivery_dashboard' %}";
                                break;
                            case 'gestionnaire':
                                window.location.href = "{% url 'accounts:manager_dashboard' %}";
                                break;
                            case 'administrateur':
                                window.location.href = "{% url 'accounts:admin_dashboard' %}";
                                break;
                            default:
                                window.location.href = "{% url 'accounts:page_principale' %}";
                        }
                    } else {
                        errorMessage.style.display = 'flex';
                        errorMessage.querySelector('#error-text').textContent = data.message;
                        submitBtn.innerHTML = `
                            <span class="flex items-center justify-center">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                                </svg>
                                Se connecter
                            </span>
                        `;
                        submitBtn.disabled = false;
                    }
                })
                .catch(error => {
                    console.error('Erreur Fetch :', error);
                    errorMessage.style.display = 'flex';
                    errorMessage.querySelector('#error-text').textContent = 'Une erreur est survenue. Veuillez réessayer.';
                    submitBtn.innerHTML = `
                        <span class="flex items-center justify-center">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                            </svg>
                            Se connecter
                        </span>
                    `;
                    submitBtn.disabled = false;
                });
            });

            function getCsrfToken() {
                return document.querySelector('[name=csrfmiddlewaretoken]').value;
            }
        });
    </script>
</body>
</html>
